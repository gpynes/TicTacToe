<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="ticTacToeBoard">
		<span>
			<div class="square">
				<h1 class="piece" id="1"></h1>
			</div>
			<div class="square">
				<h1 class="piece" id="2"> </h1>
			</div>
			<div class="square">
				<h1 class="piece" id="3"> </h1>
			</div>
		</span>
		
		<span>
			<div class="square">
				<h1 class="piece" id="4"> </h1>
			</div>
			<div class="square">
				<h1 class="piece" id="5"> </h1>
			</div>
			<div class="square">
				<h1 class="piece" id="6"> </h1>
			</div>
		</span>

		<span>
			<div class="square">
				<h1 class="piece" id="7"> </h1>
			</div>
			<div class="square">
				<h1 class="piece" id="8"> </h1>
			</div>
			<div class="square">
				<h1 class="piece" id="9"> </h1>
			</div>
		</span>
	</div>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
